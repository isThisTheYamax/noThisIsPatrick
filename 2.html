<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="icons/oc.png">
    <link rel="shortcut icon" type="image/png" href="icons/oc.png" />
    <title>T</title>
  <style>
    body {
      background: black;
    }
    #clock {
        color: #eeeeee;
        font-family: Tahoma;
        font-size: 120px;
        text-align: center;
    }

    #seconds {
        font-size: 40px;
    }
    .eapps-widget {
      margin-left: calc((100% - 300px)/2);
      width: 300px !important;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="clock">
      <span id="hour"></span>:<span id="minute"></span><span id="seconds"></span>
  </div>
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
  <div class="elfsight-app-16d30fd8-6f90-4cb4-9b6d-0716c9dec07f" data-elfsight-app-lazy></div>
<script>
  function updateClock() {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();

      // Add leading zeros if necessary
      hour = hour < 10 ? "0" + hour : hour;
      minute = minute < 10 ? "0" + minute : minute;
      second = second < 10 ? "0" + second : second;

      // Update the clock display
      document.getElementById('hour').textContent = hour;
      document.getElementById('minute').textContent = minute;
      document.getElementById('seconds').textContent = second;

      // Schedule the next update in 1 second
      setTimeout(updateClock, 1000);
  }

  // Initial call to update the clock
  updateClock();
</script>

</body>
</html>
